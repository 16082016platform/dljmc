<div data-role="view" data-title="Edit" data-model="app.viajes.editItemViewModel" data-bind="events: { show: onShow }" id="viajesModelEditScreen" class="screen screen--edit edit-item-view">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span data-bind="text: strings.viajes.viajesModel.editScreenHeaderValue"></span>
            <a data-role="backbutton" data-align="left" data-bind="events: { click: onCancel }">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_viajesModel -->
    <!-- END_CUSTOM_CODE_viajesModel -->
    <div id="editableListForm15" class="form-view screen__content screen__content--form">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">


                    <label id="numeroField" class="field km-listview-label field--text km-label-above">
                        <span class="field__label flaticon-losing-result-of-slot-machine">Número de viaje</span>

                        <input id="numero" data-bind="value: editFormData.numero" type="tel">

                    </label>
                </li>
                <li class="form-content-item">

                    <div id="valeField" class="field field--qr-code editableListItem km-label-above">

                        <div class="field__label flaticon-qr-code-scan">Vale de combustible</div>

                        <div class="field__content" style="margin-left: 38px;">
                            <span data-bind="text: editFormData.vale" class="field__content-info"></span>
                            <a class="link" data-bind="text: strings._app.qrCodeScan, events: { click: onBarcodeScan }" data-scanner-name="vale"></a>
                        </div>
                    </div>
                </li>
                <li class="form-content-item">


                    <label id="kminicioField" class="field km-listview-label field--text km-label-above">
                        <span class="field__label flaticon-location-on-road">KM de inicio</span>


                        <input id="kminicio" data-bind="value: editFormData.kminicio" type="tel">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="kmfinField" class="field km-listview-label field--text km-label-above">
                        <span class="field__label flaticon-location-on-road">KM de fin</span>


                        <input id="kmfin" data-bind="value: editFormData.kmfin" type="tel">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="viaticosField" class="field km-listview-label field--text km-label-above">
                        <span class="field__label flaticon-money-paper-of-dollars">Monto de viáticos</span>

                        <input id="viaticos" data-bind="value: editFormData.viaticos" type="tel">

                    </label>
                </li>
                <li class="form-content-item">


                    <div id="guiaField" class="field field--file-upload editableListItem fileUploadListItem km-label-above">

                        <div class="field__label  flaticon-camera-retro">Número de guía</div>

                        <div class="field__content" style="margin-left: 38px;">
                            <span id="guiaName" class="file-upload-name field__content-info"></span>
                            <a href="javascript:void(0)" class="link">Tomar foto de la guía</a>
                            <input id="guia" type="file">
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm15 -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
        <!-- END_CUSTOM_CODE_editableListForm15 -->
    </div>
</div>
