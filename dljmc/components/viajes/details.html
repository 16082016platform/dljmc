<div data-role="view" data-title="Details" data-model="app.viajes.viajesModel" data-bind="events: { show: detailsShow }" id="viajesModelScreen" class="screen screen--detail">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: strings.viajes.viajesModel.detailHeaderFieldValue"></span>
            <a data-role="button" data-align="right" data-bind="events: { click: editClick }">Edit</a>
            <a data-role="button" class="nav-button" data-align="right" data-bind="events: { click: deleteClick }"><i class="km-icon km-delete"></i></a>
        </div>
    </header>

    <div class="details-content screen__content screen__content--details">
        <div class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">
                <li>
                    <span class="flaticon-losing-result-of-slot-machine">Número de viaje:  </span>
                    <span data-bind="html: currentItem.numero"></span>
                </li>
                <li>
                    <span class="flaticon-losing-result-of-slot-machine">Fecha:  </span>
                    <span data-bind="html: currentItem.CreatedAt"></span>
                </li>
                <li>
                    <span class="flaticon-losing-result-of-slot-machine">Creador:  </span>
                    <span data-bind="html: currentItem.UserExpanded"></span>
                </li>
                <li>
                    <span class="flaticon-money-paper-of-dollars">Monto de viáticos:  </span>
                    <span data-bind="html: currentItem.viaticos"></span>
                </li>

                <li>
                    <span class="flaticon-qr-code-scan">Vale de combustible:  </span>
                    <span data-bind="html: currentItem.vale"></span>
                </li>

                <li>
                    <span class="flaticon-location-on-road">KM de inicio:  </span>
                    <span data-bind="html: currentItem.kminicio"></span>
                </li>

                <li>
                    <span class="flaticon-location-on-road">KM de fin:  </span>
                    <span data-bind="html: currentItem.kmfin"></span>
                </li>


                <li class="detail-content-item">

                    <div id="guiaField" class="km-label-above imageListItem field field--image">

                        <div class="field__label flaticon-camera-retro">Número de guía</div>

                        <div class="align-center field__content">

                            <img data-bind="attr: { src: currentItem.guiaImage }">

                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_viajesModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_viajesModel -->
</div>
