<div data-role="view" data-title="View" data-layout="main" data-model="app.localizaciones" data-show="app.localizaciones.onShow" data-after-show="app.localizaciones.afterShow" id="localizacionesScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.localizaciones.title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_localizaciones -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_localizaciones -->
    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="localizacionesModelTemplate" data-bind="source: localizacionesModel.dataSource, events: {click: localizacionesModel.itemClick}" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_localizacionesModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_localizacionesModel -->
    <script type="text/x-kendo-template" id="localizacionesModelTemplate">
        <div class="image-with-text">
            # data = app.localizaciones.localizacionesModel.fixHierarchicalData(data); #

            <h3>#: data['unidad'] #</h3>
            <p>#: data['ubicacion'] #</p>
        </div>
    </script>
</div>
