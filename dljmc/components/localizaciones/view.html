<div data-role="view" data-title="View" data-layout="main" data-model="app.localizaciones" data-show="app.localizaciones.onShow" data-after-show="app.localizaciones.afterShow" id="localizacionesScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.localizaciones.title" class="flaticon-radio-control"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

        </div>
        <div data-role="tabstrip" data-select="onSelect" id="tabStrip">
          <a data-icon="globe">Map</a>
          <a data-icon="info">Info</a>
        </div>
        <form class="km-filter-form custom-filter">
            <div class="km-filter-wrap">
                <input type="search" placeholder="Buscar..." data-bind="events:{keyup: localizacionesModel.searchChange}">
            </div>
        </form>
    </header>
    
    <ul id="list" style="display:none;" class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="localizacionesModelTemplate" data-bind="source: localizacionesModel.dataSource, events: {click: localizacionesModel.itemClick}" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>
    <script type="text/x-kendo-template" id="localizacionesModelTemplate">
        <div class="image-with-text">
            # data = app.localizaciones.localizacionesModel.fixHierarchicalData(data); #

            <h3>#: data['unidadesExpanded'] #</h3>
            <p>#: kendo.toString(data['CreatedAt'], "d/M/yyyy h:mm tt") #</p>
        </div>
    </script>
    
    <div id="map"></div>
</div>
