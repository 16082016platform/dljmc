<div data-role="view" data-title="Details" data-model="app.localizaciones.localizacionesModel" data-bind="events: { show: detailsShow }" id="localizacionesModelScreen" class="screen screen--detail">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: strings.localizaciones.localizacionesModel.detailHeaderFieldValue"></span>
        </div>
    </header>

    <div class="details-content screen__content screen__content--details">
        <div class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">
                <li>
                    <h3 data-bind="text: currentItem.placa"></h3></li>
                <li>
                    <div data-bind="html: currentItem.usersExpanded"></div>
                </li>

                <li class="form-content-item">


                    <div id="locationField" class="field field--location imageListItem km-label-above">

                        <div class="field__label" data-bind="text: strings.localizaciones.localizacionesModel.editableListForm26.location.title"></div>

                        <div class="field__content">

                            <p data-bind="html: getDistance"></p>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_localizacionesModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_localizacionesModel -->
</div>
